<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Next Book - Recomendações</title>
<style>
  body {
    font-family: "Segoe UI", sans-serif;
    background-color: #faf8fc;
    margin: 0;
    color: #333;
  }

  header {
    background-color: #4b237a;
    color: white;
    padding: 30px 0;
    text-align: center;
  }

  header h1 {
    font-size: 2.2em;
    margin-bottom: 5px;
  }

  header p {
    font-size: 1em;
    opacity: 0.8;
  }

  .book-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 30px;
    padding: 40px;
  }

  .book-card {
    width: 320px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    overflow: hidden;
    border: 2px solid #ddd;
  }

  .book-card img {
    width: 100%;
    height: 420px;
    object-fit: cover;
  }

  .book-content {
    padding: 15px;
  }

  .section-title {
    background-color: #45246e;
    color: white;
    padding: 6px 10px;
    border-radius: 3px;
    display: inline-block;
    font-weight: bold;
    font-size: 0.9em;
    margin-bottom: 8px;
  }

  .book-content p {
    font-size: 0.9em;
    line-height: 1.5;
  }

  footer {
    background-color: #4b237a;
    color: white;
    padding: 40px;
    text-align: center;
  }

  footer h2 {
    font-size: 2em;
    margin-bottom: 10px;
  }

  footer p {
    font-size: 1.1em;
    opacity: 0.9;
  }
</style>
</head>
<body>

<header>
  <h1>Next Book</h1>
  <p>Histórias para levar você a outro mundo.</p>
</header>

<section class="book-container" id="bookContainer">
  <!-- Os livros serão gerados automaticamente aqui -->
</section>

  <h2>Próxima leitura te espera</h2>
  <p>Descubra histórias de outro mundo<p> 

</body>
